<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">


    </picture>
    <h2>Reproduzindo Áudio</h2>
    <p>Vamos aprender a Reproduzir áudio no HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midias/musica_teste.mp3" type="audio/mpeg">

    </audio>
</body>
</html>
